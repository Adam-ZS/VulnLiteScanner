<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">VulnLite Scanner</title>
  <desc id="desc">Lightweight recon with readable reports</desc>
  <!-- soft gray background -->
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity=".08"/>
    </filter>
  </defs>
  <rect width="1200" height="300" rx="22" fill="url(#g)"/>

  <!-- logo mark (shield + pulse) -->
  <g filter="url(#s)" transform="translate(90,70)">
    <path d="M90 0l82 28v68c0 54-40 90-82 112C48 186 8 150 8 96V28L90 0z" fill="#111827"/>
    <path d="M50 110c10-28 30-42 52-42s42 14 52 42" fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
    <circle cx="102" cy="110" r="6" fill="#10b981"/>
  </g>

  <!-- title + subtitle -->
  <g fill="#111827" font-family="Inter, ui-sans-serif, system-ui">
    <text x="270" y="140" font-size="56" font-weight="800">VulnLite Scanner</text>
    <text x="270" y="190" font-size="22" opacity=".75">One-click recon • Clean TXT/PDF exports • Safe-by-default</text>
  </g>
</svg>
